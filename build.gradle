plugins {
    id 'pl.allegro.tech.build.axion-release' version '1.6.0'
}

scmVersion {
    tag {
        prefix = 'idrive-sync'
    }

    versionCreator 'versionWithBranch'
}

group 'org.granite'
version = scmVersion.version
apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:21.0'
    compile 'org.granite:granite-base:0.1.42'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.squareup.okhttp3:okhttp-apache:3.8.0'
    compile 'com.squareup.dagger:dagger:1.2.2'
    compile 'com.squareup.dagger:dagger-compiler:1.2.2'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.8.8'
    compile 'com.fasterxml.jackson.core:jackson-core:2.8.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.8'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.8.8'
    compile 'javax.inject:javax.inject:1'
    testCompile 'junit:junit:4.12'
}
